<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'mystyle.css')}}">
</head>
<body>

  {%with messages = get_flashed_messages()%}
        {%if messages %}
            {%for msg in messages%}
              <div class="alert" role="alert">
                <h5>{{msg}}</h5>
              </div>
              <br>
            {%endfor%}
        {%endif%}
    {%endwith%}

    <br>
    <center>
    <h1> LOGIN</h1>
    
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username(class_='input') }}
        {{ form.password(class_='input') }}
        <button type=submit class="button"><span title="Submit">Login</span></button>
    </form>
  
    

    <br>
    <form action="{{url_for('register')}}">
        <input class = "button" type="submit" value="Create an Account" />
    </form>

    </center>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
